<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text To Speech App</title>
</head>
<body>
    <h1>Text to speech application</h1>
    <div class="container">
        <select  id="select-voice" class="select-voice"></select>
        <h2>Type text in the below box to read the custom text</h2>
        <textarea id="text" class="text" placeholder="Type text here to read"></textarea>
        <button class="submit" id="submit" >
            Read
        </button>   
        <main id="main" class="main"></main>
    </div> 
    <script src="script.js"></script>
</body>
</html>
